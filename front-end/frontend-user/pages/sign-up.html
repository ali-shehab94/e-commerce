



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-logo">
                <a href="index.html"><img src="../assets/images/logos/logo.png" alt="se-logo"></a>
            </div>
            <div class="page-title">
                <h1>Sign Up</h1>
            </div>
            <div class="login-info">
                <a href="#">Welcome</a>
            </div>
        </div>
        <section class="sign-up-section">
            <div class="sign-up-wrapper">
                <div class="sign-up-container">
                    <div class="sign-up-card">
                        <input type="text" name="name" class="input" id="name" placeholder="Name">
                        <input type="text" name="email" class="input" id="email" placeholder="Email address">
                        <input type="password" name="Password" class="input" id="password" placeholder="Password">
                        <button class="input" id="sign-up-btn">Submit</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      
        <script src="../script/sign-up.js"></script>
</body>
</html>
