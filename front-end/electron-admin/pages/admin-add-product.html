<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <title>Add Product</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-logo">
                <a href="index.html"><img src="../assets/images/logos/logo.png" alt="se-logo"></a>
            </div>
            <div class="page-title">
                <h1>Add Product</h1>
            </div>
            <div class="login-info">
                <a href="#">Welcome</a>
            </div>
        </div>
        <section class="sign-up-section">
            <div class="sign-up-wrapper">
                <div class="sign-up-container">
                    <div class="sign-up-card">
                        <input type="text" name="name" class="input" id="name" placeholder="Product name">
                        <input type="text" name="description" class="input" id="description" placeholder="Description">
                        <input type="text" name="price" class="input" id="price" placeholder="Price">
                        <input type="text" name="category" class="input" id="category" placeholder="Category">
                        <button class="input" id="add-product-btn">Add</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      
        <script src="../script/add-product.js"></script>
</body>
</html>
