<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sign in</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-logo">
                <a href="index.html"><img src="assets/images/logos/logo.png" alt="se-logo"></a>
            </div>
            <div class="page-title">
                <h1>Sign in</h1>
            </div>
            <div class="login-info">
                <a href="#">Welcome</a>
            </div>
        </div>
        <section class="sign-in-section">
            <div class="sign-in-wrapper">
                <div class="sign-in-container">
                    <div class="sign-in-card">
                        <input type="text" name="user" class="input" id="email" placeholder="Email address">
                        <input type="password" name="Password" class="input" id="password" placeholder="Password">
                        <button class="input" id="sign-in">Log In</button>
                        <a href="#">Forgotten password?</a>
                        <a href="sign-up.html"><b>Don't have an account? Click here to register</b></a>
                    </div>
                    
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      
        <script src="script/sign-in.js"></script>
</body>
</html>
